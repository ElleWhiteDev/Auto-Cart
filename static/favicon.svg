<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#007bff" stroke="#FF8C42" stroke-width="3"/>

  <!-- Shopping cart -->
  <g transform="translate(50, 50)">
    <!-- Cart body -->
    <path d="M -20 -15 L -15 5 L 15 5 L 18 -15 Z" fill="#FF8C42" stroke="#FF6B1A" stroke-width="2"/>

    <!-- Cart handle -->
    <path d="M -22 -15 L -25 -25 L -15 -25" fill="none" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Cart wheels -->
    <circle cx="-8" cy="12" r="3.5" fill="#FF6B1A"/>
    <circle cx="8" cy="12" r="3.5" fill="#FF6B1A"/>

    <!-- Cart grid lines -->
    <line x1="-12" y1="-10" x2="-12" y2="3" stroke="#007bff" stroke-width="1.5"/>
    <line x1="-4" y1="-10" x2="-4" y2="3" stroke="#007bff" stroke-width="1.5"/>
    <line x1="4" y1="-10" x2="4" y2="3" stroke="#007bff" stroke-width="1.5"/>
    <line x1="12" y1="-10" x2="12" y2="3" stroke="#007bff" stroke-width="1.5"/>
  </g>
</svg>
