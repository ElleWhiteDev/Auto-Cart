[pytest]
# Pytest configuration for Auto-Cart

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for routes and database
    service: Tests for service layer business logic
    slow: Tests that take longer to run
    kroger: Tests requiring Kroger API (may be skipped)
    openai: Tests requiring OpenAI API (may be skipped)

# Environment variables for testing
env =
    FLASK_ENV=testing
    SECRET_KEY=test-secret-key
    DATABASE_URL=sqlite:///:memory:

