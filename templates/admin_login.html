{% extends 'base.html' %}

{% block title %}Admin Login - Auto Cart{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 5rem;">
	<div class="card shadow">
		<div class="card-header bg-dark text-white text-center">
			<h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
		</div>
		<div class="card-body p-4">
			<form method="POST">
				<div class="form-group mb-3">
					<label for="username" class="form-label">
						<i class="fas fa-user"></i> Username
					</label>
					<input 
						type="text" 
						class="form-control" 
						id="username" 
						name="username" 
						required 
						autofocus
					/>
				</div>

				<div class="form-group mb-4">
					<label for="password" class="form-label">
						<i class="fas fa-lock"></i> Password
					</label>
					<input 
						type="password" 
						class="form-control" 
						id="password" 
						name="password" 
						required
					/>
				</div>

				<button type="submit" class="btn btn-dark w-100">
					<i class="fas fa-sign-in-alt"></i> Login as Admin
				</button>
			</form>

			<div class="mt-3 text-center">
				<a href="{{ url_for('auth.login') }}" class="text-muted">
					<i class="fas fa-arrow-left"></i> Back to regular login
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
