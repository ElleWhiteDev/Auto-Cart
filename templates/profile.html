{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center">{{ g.user.username }}'s Profile</h1>
  <div class="row justify-content-center">
    <div class="col-md-4 mt-3">
      <div class="d-flex justify-content-between mb-3">
        <a href="{{url_for('update_email')}}" class="btn btn-primary">Change Email</a>
        <a href="{{url_for('update_password')}}" class="btn btn-danger">Change Password</a>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          Recipe Box
        </div>
        <div class="card-body scrollable-list">
          <ul class="list-group list-group-flush">
            {% for recipe in g.user.recipes %}
              <li class="list-group-item">
                <a href="{{url_for('view_recipe', recipe_id=recipe.id)}}">{{recipe.name}}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
